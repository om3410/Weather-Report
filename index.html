<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/clear.png" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="img/search.jpg" alt="Search" /></button>
      </div>

      <div class="error" style="display: none">
        <p>Invalid city name.</p>
      </div>

      <div class="weather" style="display: none">
        <img src="img/rain.jpg" class="weather-icon" alt="Weather Icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>

        <div class="details">
          <div class="col">
            <img src="img/humidity.jpg" alt="Humidity Icon" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.jpg" alt="Wind Speed Icon" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
